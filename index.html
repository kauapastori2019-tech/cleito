<!DOCTYPE html> <!-- Define que o documento usa a versão HTML5 -->
<html lang="pt-BR"> <!-- Define o idioma principal da página como português do Brasil -->

<head>
	<meta charset="utf-8"> <!-- Define o conjunto de caracteres como UTF-8 (permite acentos) -->
	<title>Cleitos-Roupas</title> <!-- Título exibido na aba do navegador -->

	<!-- FOLHAS DE ESTILO -->
	<link rel="stylesheet" type="text/css" href="normalize.css"> <!-- Normaliza o estilo padrão entre navegadores -->
	<link rel="stylesheet" type="text/css" href="style.css"> <!-- Folha de estilo principal do site -->

    
	<!-- FONTES DO GOOGLE -->
	<link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Otimiza a conexão com o servidor de fontes -->
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- Permite uso de fontes com CORS -->
    
	<!-- ICONES (FONT AWESOME) -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> <!-- Biblioteca de ícones (Facebook, Instagram, etc.) -->
    <!-- VINCULA COM O JS -->
    <script src="./cleito.js" defer></script> <!-- Carrega o JS após o HTML ser carregado -->
</head>

<body> <!-- Corpo visível da página -->

	<!-- ====== CABEÇALHO ====== -->
	<header class="main-header"> <!-- Cabeçalho principal do site -->
		<div class="logo"> <!-- Container do logo -->
            <a href="index.html"> <!-- Link para página inicial -->
                <img src="https://static.netshoes.com.br/vue-components/7.6.0/netshoesbr/images/7ba374555872e98c911690fa95eae162.svg" alt="Logo"> <!-- Logo do site -->
            </a>
        </div>
        
        <!-- Campo de pesquisa -->
        <div class="pesquisa">
            <input type="text" placeholder="O que você está procurando?"> <!-- Input de busca -->
            <button><i class="fa-solid fa-magnifying-glass"></i></button> <!-- Botão de pesquisa com ícone -->
        </div>

		<!-- Menu de navegação -->
		<nav class="main-nav"> 
			<ul>
                <li>
                    <i class="fa-regular fa-heart"></i> <!-- Ícone de coração -->
                    <a href="listadedesejos.html">Lista de Desejos</a> <!-- Link para a página de desejos -->
                </li>
                <li>
                    <i class="fa-solid fa-user"></i> <!-- Ícone de usuário -->
                    <a href="entrar.html">Entrar</a> <!-- Link para página de login -->
                </li>
                <li>
                    <a href="checkout.html">
                    <i class="fa-solid fa-cart-shopping"></i> <!-- Ícone de carrinho de compras -->
                    </a>
                </li>
			</ul>
		</nav>
	</header>

    <!-- ================= PRODUTO ================= -->
    <main>
        <!-- Seção de fotos do produto -->
        <section class="fotos"> 
            <!-- Miniaturas das imagens do produto -->
            <div class="miniaturas">
                <img src="./img/branco/front.webp" alt="Camisa Under Armour"> <!-- Imagem frontal -->
                <img src="./img/branco/tras.webp" alt="Camisa Under Armour"> <!-- Imagem traseira -->
                <img src="./img/branco/cara.webp" alt="Camisa Under Armour"> <!-- Imagem lateral/cara -->
            </div>

            <!-- Imagem principal (preview) -->
			<div class="preview"> 
				<img src="./img/branco/front.webp" alt="Camisa Under Armour"> <!-- Imagem grande principal -->
                <div class="desconto">-23% OFF</div> <!-- Tag de desconto -->
                <div class="coracao">
                    <i class="fa-regular fa-heart"></i> <!-- Botão de favoritar/coração -->
                    <!-- <i class="fa-solid fa-heart"></i>  -->
                    <!-- Botão de favoritar/coração -->
                </div>
			</div>
        </section> 
        <!-- Seção de informações do produto -->
        <section class="dados">
            <div class="titulo">
                <div class="under">
                    <h1> Camisa Under Armour <br> Left Chest Masculino</h1> <!-- Nome e descrição do produto -->
                </div>

                <!-- Seção de tamanho -->
                <p><strong>Tamanho</strong></p>
                <div class="tamanho">
                    <button>P</button>
                    <button>M</button>
                    <button>G</button>
                    <button>GG</button>
                </div>

                <!-- Seção de cores -->
                    <p><strong>Cor:</strong></p>
                    <div class="flex-row">
                        <button class="branco"></button> <!-- Botão cor branca -->           
                        <button class="preto"></button> <!-- Botão cor preta -->            
                        <button class="cinza"></button> <!-- Botão cor cinza -->              
                    </div>
                <!-- Preço do produto -->
                <div class="preco"> 
                    <h2>A partir de </h2>
                    <h3><strong>R$ 99,99</strong></h3>
                </div>

                <!-- Botão de compra -->
                <div class="botaocompra">
                    <a href="checkout.html"> <!-- Link para checkout -->
                        <button>COMPRAR</button>
                    </a>
                </div>
            </div>
        </section>
	</main>
</body>
